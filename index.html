<head>

    <title>Dentro | Grow Your Code Skills</title>

</head>
<body>

        <!-- === SCREEN 2: GAME === -->

                <button id="quit-btn" class="icon-btn">ğŸ </button>
                <div class="header-stats">
                    <span class="badge" id="lang-badge">JS</span>

                <!-- Placeholder for sound toggle upgrade -->
                <button class="icon-btn" style="opacity:0.5; cursor: default;">ğŸ”Š</button>

                        </div>
                        <p id="motivational-text">Let's get started!</p>

                </div>

                <!-- Right: The Quiz -->

                    <div id="feedback-area" class="feedback hidden">
